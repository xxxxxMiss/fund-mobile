name: Node CI

on:
  push:
    paths-ignore:
      - '.github/**/*.md'
      - 'examples/**'
      - 'docs/**'
      - '*.md'

jobs:
  build-frontend:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /root/fund-mobile
    steps:
      - name: install deps
        run: npm install
      - name: build web
        run: npm run build
      - name: restart server
        run: |
          npm stop
          npm start
